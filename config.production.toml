# Production i2plan Configuration
#
# This configuration includes recommended settings for production deployments.
# Adjust resource limits and timeouts based on your infrastructure.

[node]
name = "prod-node-01"
data_dir = "/var/lib/i2plan"

[i2p]
sam_address = "127.0.0.1:7656"
# Use 1 hop for trusted mesh (default), 2-3 for untrusted peers
tunnel_length = 1

[mesh]
tunnel_subnet = "10.42.0.0/16"
# More frequent heartbeats for production monitoring
heartbeat_interval = "20s"
# Longer timeout to handle network fluctuations
peer_timeout = "10m"
# Scale up for larger deployments
max_peers = 100
# Production environments with slow I2P sessions may need longer timeouts
shutdown_timeout = "30s"
drain_timeout = "30s"

[rpc]
enabled = true
socket = "rpc.sock"
# For remote administration (secure your network!)
# tcp_address = "10.0.0.1:9090"

[web]
enabled = true
# Bind to specific interface for security
listen = "127.0.0.1:8080"
