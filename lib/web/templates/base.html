{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="i2plan - Decentralized WireGuard-over-I2P Mesh VPN Management">
    <title>i2plan - {{.CurrentPage}}</title>
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-brand">i2plan</div>
        <ul class="nav-links" id="main-nav">
            <li><a href="/" {{if eq .CurrentPage "dashboard"}}class="active" aria-current="page"{{end}}>Dashboard</a></li>
            <li><a href="/peers" {{if eq .CurrentPage "peers"}}class="active" aria-current="page"{{end}}>Peers</a></li>
            <li><a href="/routes" {{if eq .CurrentPage "routes"}}class="active" aria-current="page"{{end}}>Routes</a></li>
            <li><a href="/invites" {{if eq .CurrentPage "invites"}}class="active" aria-current="page"{{end}}>Invites</a></li>
            <li><a href="/settings" {{if eq .CurrentPage "settings"}}class="active" aria-current="page"{{end}}>Settings</a></li>
        </ul>
    </nav>
    <main class="container" id="main-content" role="main">
        {{template "content" .}}
    </main>
    <footer class="footer" role="contentinfo">
        <p>i2plan - Decentralized WireGuard-over-I2P Mesh VPN</p>
    </footer>
    <script src="/static/app.js"></script>
</body>
</html>
{{end}}
